<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <form class="user" method="post" th:action="@{/signup}">
              <div class="form-group">
                <input type="email" class="form-control form-control-user" id="exampleInputEmail" name="email"
                       placeholder="Email Address" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-user" name="password"
                       id="exampleInputPassword" placeholder="Password" required>
              </div>
              <div class="form-group row">
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="Seoul" th:name="regions" th:value="서울">
                    <label class="custom-control-label" for="Seoul">서울</label>
                  </div>
                </div>
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="Busan" th:name="regions" th:value="부산">
                    <label class="custom-control-label" for="Busan">부산</label>
                  </div>
                </div>
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="Daegu" th:name="regions" th:value="대구">
                    <label class="custom-control-label" for="Daegu">대구</label>
                  </div>
                </div>
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="Gwanju" th:name="regions" th:value="광주">
                    <label class="custom-control-label" for="Gwanju">광주</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="Incheon" th:name="regions" th:value="인천">
                    <label class="custom-control-label" for="Incheon">인천</label>
                  </div>
                </div>
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="Daejeon" th:name="regions" th:value="대전">
                    <label class="custom-control-label" for="Daejeon">대전</label>
                  </div>
                </div>
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="Ulsan" th:name="regions" th:value="울산">
                    <label class="custom-control-label" for="Ulsan">울산</label>
                  </div>
                </div>
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="Gyeonggi" th:name="regions" th:value="경기">
                    <label class="custom-control-label" for="Gyeonggi">경기</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="Gangwon" th:name="regions" th:value="강원">
                    <label class="custom-control-label" for="Gangwon">강원</label>
                  </div>
                </div>
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="Chungcheongbuk" th:name="regions" th:value="충북">
                    <label class="custom-control-label" for="Chungcheongbuk">충북</label>
                  </div>
                </div>
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="Chungcheongnam" th:name="regions" th:value="충남">
                    <label class="custom-control-label" for="Chungcheongnam">충남</label>
                  </div>
                </div>
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="Jeollabuk" th:name="regions" th:value="전북">
                    <label class="custom-control-label" for="Jeollabuk">전북</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="Jeollanam" th:name="regions" th:value="전남">
                    <label class="custom-control-label" for="Jeollanam">전남</label>
                  </div>
                </div>
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="Gyeongsangbuk" th:name="regions" th:value="경북">
                    <label class="custom-control-label" for="Gyeongsangbuk">경북</label>
                  </div>
                </div>
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="Gyeongsangnam" th:name="regions" th:value="경남">
                    <label class="custom-control-label" for="Gyeongsangnam">경남</label>
                  </div>
                </div>
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="Jeju" th:name="regions" th:value="제주">
                    <label class="custom-control-label" for="Jeju">제주</label>
                  </div>
                </div>
              </div>
              <hr>
              <div class="form-group row">
                <div class="col-sm-2 mb-3 mb-sm-0">
                  <div class="-medium">
                    구독
                  </div>
                </div>
                <div class="col-sm-5 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="radio" class="custom-control-input" id="subscribe" th:name="subscribed" checked>
                    <label class="custom-control-label" for="subscribe">Yes</label>
                  </div>
                </div>
                <div class="col-sm-5 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="radio" class="custom-control-input" id="unsubscribe" th:name="subscribed">
                    <label class="custom-control-label" for="unsubscribe">No</label>
                  </div>
                </div>
              </div>
              <hr>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="radio" class="custom-control-input" id="admin" th:name="role" th:value="ROLE_ADMIN">
                    <label class="custom-control-label" for="admin">Admin</label>
                  </div>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <div class="custom-control custom-checkbox small">
                    <input type="radio" class="custom-control-input" id="user" th:name="role" th:value="ROLE_USER" checked="checked">
                    <label class="custom-control-label" for="user">User</label>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-user btn-block">Register Account</button>
<!--              <hr>-->
<!--              TODO : Spring Auth 2 -->
<!--              <a href="/index" class="btn btn-google btn-user btn-block">-->
<!--                <i class="fab fa-google fa-fw"></i> Register with Google-->
<!--              </a>-->
<!--              <a href="/index" class="btn btn-facebook btn-user btn-block">-->
<!--                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook-->
<!--              </a>-->
            </form>
            <hr>
            <div class="text-center">
              <a class="small" href="/login">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
