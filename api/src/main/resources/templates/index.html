<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="/css/index.css">
  <head th:insert="fragments.html::head"></head>
</head>
<body>
<div id="container">
  <header th:insert="fragments.html::header"></header>

  <main>
    <div th:each="home : ${homes}">
      <img src="/images/home.png">
      <h2 th:text="${home.houseName}"></h2>
      <div class="detail">
        <p><b>건설회사 : <th:block th:text="${home.constructionCompany}"></th:block></b></p>
        <p><b>지역 : <th:block th:text="${home.region}"></th:block></b></p>
        <p><b>분양 / 임대 : <th:block th:text="${home.subscriptionType}"></th:block></b></p>
        <p><b>국민 / 민영 : <th:block th:text="${home.houseType}"></th:block></b></p>
        <p><b>모집 공고일 : <th:block th:text="${home.recruitmentDay}"></th:block></b></p>
        <p><b>청약 접수 시작일 : <th:block th:text="${home.subscriptionStartDay}"></th:block></b></p>
        <p><b>청약 접수 종료일 : <th:block th:text="${home.subscriptionEndDay}"></th:block></b></p>
        <p><b>당첨자 발표일 : <th:block th:text="${home.announcementDay}"></th:block></b></p>
      </div>
    </div>
  </main>
</div>
</body>
</html>
