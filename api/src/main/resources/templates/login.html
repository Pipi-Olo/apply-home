<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="/css/user/login.css">
  <head th:insert="fragments::head"></head>
</head>
<body>
<div id="container">
  <header th:insert="fragments.html::header"></header>

  <main>
    <form method="post" th:action="@{/login}">
      <h2>Login</h2>
      <p>
        <label for="email">Email : </label>
        <input type="email" id="email" th:name="username" placeholder="Email" required autofocus>
      </p>
      <p>
        <label for="password">Password : </label>
        <input type="password" id="password" th:name="password" placeholder="Password" required autofocus>
      </p>
      <button type="submit">Login</button>
    </form>
  </main>
</div>
</body>
</html>
